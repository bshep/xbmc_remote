<html>
    <head>
        <title>Remote</title>
    </head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>

    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" media="screen" charset="utf-8">

    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/remote.js" type="text/javascript" charset="utf-8"></script>
    
    <body>
        <div id="rotation0" class="button_container">
            <button class="button w1 blank">&nbsp;</button>
            <button class="button" style="position: absolute;left: 10px;top: 10px;width: 30px;height: 30px" data="config">C</button>
            <button class="button" data="Input.Up">Up</button>
            <button class="button w1 blank">&nbsp;</button>
            <br>
            <button class="button" data="Input.Left">Left</button>
            <button class="button" data="Input.Select">OK</button>
            <button class="button" data="Input.Right">Right</button>
            <br>
            <button class="button w1 blank">&nbsp;</button>
            <button class="button" data="Input.Down">Down</button>
            <button class="button w1 blank">&nbsp;</button>
            <br>
            <button class="button w2" data="Player.PlayPause">Play/Pause</button>
            <button class="button w1" data="Player.Stop">Stop</button>
            <br>
            <button class="button h1_2" data="Input.Back">..</button>
            <button class="button h1_2" data="Volume.Down">Vol -</button>
            <button class="button h1_2" data="Volume.Up">Vol +</button>
            <button class="button blank" id="xbmcVersion" style="position: absolute;right: 10px;bottom: 10px;width: 30px;height: 30px"></button>
            
            <br>
        </div>
        
        <div id="config" class="hidden" title="Configuration">
            <form>
                <label for="host">Host: </label><input id="host" name="host" value=""><br>
                <label for="host">Port: </label><input id="port" name="port" value=""><br>
            </form>
        </div>
    </body>

</html>
